<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/H
   <input type="button" value="Verificar" onclick="calcular()">
   <div id ="res"></div>

   <script>
function calcular(){
var txtv = document.querySelector('#txtvel')
var res = document.getElementById('res')
var vel = Number(txtv.value) 
res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong> Km/h</p>`
if (vel>60){
    /* tem que ser usado +=(concatenação e recebe) para não apagar a mensagem de baixo, a mesma regra usa na de baixo */
    res.innerHTML += `<p>Você foi MULTADO</p>`
}
res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
}
   </script>
</body>
</html>
