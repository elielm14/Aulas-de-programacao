<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Primeiros Comandos</title>
</head>
<body>
    <h1>Primeiros Comandos em JavaScript ou JS</h1>
    <p>Vamos causar algumas interações</p>
    <ul>
        <li>Causaremos um alerta</li>
        <li>Pediremos uma confirmação</li>
        <li>Pediremos um nome</li>
    </ul>
    <script>
        window.alert('CUIDADO COM O JS')
        window.confirm('Você está entendendo?')
        window.prompt('Diga seu nome na caixa de texto do JS')
    </script>
</body>
</html>
