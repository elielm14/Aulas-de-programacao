<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        /* vamos dar estilo para o site */
        div#area{
            font: normal 20pt Arial;
            background: rgb(35, 202, 207);
            color: whitesmoke;
            /* utilizado para criar uma caixa */
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- criando a semantica do html -->
   <!--  <div id = 'area' onclick = 'click()' onmouseenter = 'entrou()' onmouseout="saiu()">
        Interaja...
    </div> -->
    <div id = 'area'>
        Interaja!
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = ('Clicou')
            a.style.background = 'red'
        }
        function entrar (){
            a.innerText = ('Entrou')
        }
        function sair (){
            a.innerText = ('Saiu')
            a.style.background = 'rgb(35, 202, 207)'
        }
    </script>
